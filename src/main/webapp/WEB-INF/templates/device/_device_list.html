<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:fragment="device_table">
    <thead>
    <tr>
        <th>Name</th>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="device : ${devices}">
        <td><a th:text="${device.name}" th:href="@{${device.id}}"></a></td>
        <td th:text="${device.id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
